<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Public Speaking Feedback</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <style>
    body { font-family: sans-serif; }
    #feedback { margin-top: 10px; font-size: 1.2rem; }
    canvas { border: 1px solid #ccc; }
  </style>
</head>
<body>
  <video class="input_video" style="display: none;"></video>
  <canvas class="output_canvas" width="640px" height="480px"></canvas>
  <div id="feedback"></div>

  <script>
    const videoElement = document.getElementsByClassName('input_video')[0];
    const canvasElement = document.getElementsByClassName('output_canvas')[0];
    const canvasCtx = canvasElement.getContext('2d');
    const feedbackEl = document.getElementById("feedback");

    const holistic = new Holistic({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/holistic/${file}`
    });

    holistic.setOptions({
      modelComplexity: 1,
      smoothLandmarks: true,
      enableSegmentation: false,
      refineFaceLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    holistic.onResults(results => {
      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

      // Draw landmarks
      if (results.poseLandmarks) {
        drawConnectors(canvasCtx, results.poseLandmarks, POSE_CONNECTIONS, { color: '#00FF00', lineWidth: 4 });
      }
      if (results.faceLandmarks) {
        drawConnectors(canvasCtx, results.faceLandmarks, FACEMESH_TESSELATION, { color: '#C0C0C070', lineWidth: 1 });
      }
      if (results.leftHandLandmarks) {
        drawConnectors(canvasCtx, results.leftHandLandmarks, HAND_CONNECTIONS, { color: '#FF0000', lineWidth: 2 });
      }
      if (results.rightHandLandmarks) {
        drawConnectors(canvasCtx, results.rightHandLandmarks, HAND_CONNECTIONS, { color: '#0000FF', lineWidth: 2 });
      }

      canvasCtx.restore();

      // === FEEDBACK ANALYSIS ===
      let feedback = [];

      // 1. Posture Check
      if (results.poseLandmarks) {
        const leftShoulder = results.poseLandmarks[11];
        const rightShoulder = results.poseLandmarks[12];
        const shoulderTilt = Math.abs(leftShoulder.y - rightShoulder.y);
        if (shoulderTilt > 0.05) {
          feedback.push("⚠️ Stand upright: your shoulders seem tilted.");
        } else {
          feedback.push("✅ Good posture.");
        }
      }

      // 2. Hand Movement
      const handsVisible = results.leftHandLandmarks || results.rightHandLandmarks;
      if (!handsVisible) {
        feedback.push("🙌 Try to use more hand gestures for expressiveness.");
      } else {
        feedback.push("✅ Hands detected — great!");
      }

      // 3. Mouth Open (indicates speaking or expression)
      if (results.faceLandmarks) {
        const upperLip = results.faceLandmarks[13];
        const lowerLip = results.faceLandmarks[14];
        const mouthOpen = (lowerLip.y - upperLip.y) > 0.015;
        feedback.push(mouthOpen ? "🗣️ You're likely speaking." : "🤐 Try to speak up or vary expressions.");
      }

      feedbackEl.innerHTML = feedback.join("<br>");
    });

    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await holistic.send({ image: videoElement });
      },
      width: 640,
      height: 480
    });
    camera.start();
  </script>
</body>
</html>
